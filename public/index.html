<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Real-Time Chat App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chatContainer {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chatHeader {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
      }

      .messagesArea {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
      }

      .messageItem {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
      }

      .messageItem.sent {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }

      .messageItem.received {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
        border-bottom-left-radius: 5px;
      }

      .messageText {
        font-size: 14px;
        line-height: 1.4;
      }

      .messageTime {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .inputArea {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .messageForm {
        display: flex;
        gap: 10px;
      }

      .messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .messageInput:focus {
        border-color: #667eea;
      }

      .sendButton {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: transform 0.2s ease;
      }

      .sendButton:hover {
        transform: translateY(-2px);
      }

      .sendButton:active {
        transform: translateY(0);
      }

      .connectionStatus {
        text-align: center;
        padding: 10px;
        font-size: 12px;
        color: #666;
      }

      .statusIndicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 5px;
      }

      .statusIndicator.connected {
        background: #28a745;
      }

      .statusIndicator.disconnected {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="chatContainer">
      <div class="chatHeader">Mini Real-Time Chat App</div>

      <div class="connectionStatus">
        <span class="statusIndicator" id="statusIndicator"></span>
        <span id="statusText">Connecting...</span>
      </div>

      <div class="messagesArea" id="messagesArea">
        <!-- Messages will be displayed here -->
      </div>

      <div class="inputArea">
        <form class="messageForm" id="messageForm">
          <input
            type="text"
            class="messageInput"
            id="messageInput"
            placeholder="Type your message here..."
            autocomplete="off"
          />
          <button type="submit" class="sendButton">Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
